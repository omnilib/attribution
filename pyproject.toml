[build-system]
requires = ["flit_core >=3,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "attribution"
author = "Amethyst Reese"
author-email = "amy@noswap.com"
description-file = "README.rst"
home-page = "https://attribution.omnilib.dev"
requires = [
    "attrs >= 19.2.0",
    "click >= 8.0",
    "jinja2 >= 2.7",
    "packaging >= 16.2",
    "tomlkit >= 0.7.0",
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.flit.metadata.urls]
Documentation = "https://attribution.omnilib.dev/en/latest/"
Github = "https://github.com/omnilib/attribution"

[tool.flit.scripts]
attribution = "attribution.main:main"

[tool.flit.sdist]
exclude = [
    ".github/",
]

[tool.attribution]
name = "attribution"
package = "attribution"
ignored_authors = ["dependabot", "pyup.io bot"]
version_file = true
signed_tags = true

[tool.coverage.run]
branch = true
include = ["attribution/*"]
omit = ["attribution/tests/*"]

[tool.coverage.report]
fail_under = 90
precision = 1
show_missing = true
skip_covered = true
